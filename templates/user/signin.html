
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snow app</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="../static/signin_style.css?after">
    <link rel="shortcut icon" href="../static/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
          rel="stylesheet">
</head>
<body>
<div class="desktop-screen">
    <div class="blank"></div>
    <div class="main-image"></div>
    <form class="login" method="post" action="/sign-in/">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name ="username">
            <label for="floatingInput">이메일 주소</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name ="password">
            <label for="floatingPassword">비밀번호</label>
        </div>
        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
        <button id="btn-login" type="submit">
            <div class="btn-text">확인</div>
        </button>

        <p id="login-text">계정이 없으신가요? <span id="redirect-register" onclick="register()">가입하기</span></p>
    </form>
</div>

</body>

<script>
    function register() {
        location.replace('/sign-up')
    }
</script>
