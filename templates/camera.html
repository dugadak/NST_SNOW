        <video autoplay="true" class="webcam" id="videoElement"></video>

        <div class="btn-filled"></div>
    </button>

<script>
    $('#feed_create_button').click(function () {
        let file = files[0];
        let fd = new FormData();

        fd.append('file', file);

        $.ajax({
            url: "/api/feeds",
            data: fd,
            method: "POST",
            processData: false,
            contentType: false,
            success: function (response) {
                console.log("성공");
            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
                location.replace("/");
            }
        });
    });

    $('#gallery').click(function () {
       location.replace('/upload')
    });



</script>
