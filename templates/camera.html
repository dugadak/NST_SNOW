<body>

        <section id="content2">
            <div class="sticker-box" onclick="sticker('glasses')">
                <div class="sticker-image" id="sticker-image1"></div>
                <div class="filter-name">glasses</div>
            </div>

            <div class="sticker-box" onclick="sticker('pig')">

        </section>
    </div>

    <button id="btn-shoot" class="btn-shoot">
        <div class="btn-filled"></div>
    </button>
</div>


</body>

<script>
    function saveImage() {
        var $canvas = document.createElement('canvas');
        var imgDataUrl = $canvas.toDataURL('image/png');
        var blobBin = atob(imgDataUrl.split(',')[1]);	// base64 데이터 디코딩
        var array = [];
        for (var i = 0; i < blobBin.length; i++) {
            array.push(blobBin.charCodeAt(i));
        }
        var file = new Blob([new Uint8Array(array)], {type: 'image/png'});
        // Blob 생성
        var fd = new FormData();	// formData 생성
        	// file data 추가
        fd.append('img', file)

        for (let value of fd.values()) {
            console.log(value);
        }
    }

    function filter(filter_name) {
        saveImage()
        let name = filter_name
        let file_name = 'myCanvas'
        let fd = new FormData();


        fd.append('file_name', file_name);
        fd.append('name', name);

        $.ajax({
            url: "http://127.0.0.1:5000/api/v1/models/",
            data: fd,
            method: "POST",
            processData: false,
            contentType: false,
            success: function (response) {
                console.log("성공");
                console.log(response['file_url'])

                $('.image-area').css({
                    "background-image": "url("+ (response['file_url']) + ")",
                })
                $('.btn-shoot').click(function () {
                    location.replace(response['file_url'])
                })

            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
                console.log(filter_name)
            }
        });
    }

    function sticker(sticker_name) {

        let img = files[0];
        let file_name = files[0].name;
        let name = sticker_name
        let fd = new FormData();

        fd.append('img', img);
        fd.append('file_name', file_name);
        fd.append('name', name);

        $.ajax({
            url: "http://127.0.0.1:5000/api/v1/models/sticker",
            data: fd,
            method: "POST",
            processData: false,
            contentType: false,
            success: function (response) {
                console.log("성공");
                $('.image-area').css({
                    "background-image": "url("+ (response['sticker_url']) + ")",
                })
                $('.btn-shoot').click(function () {
                    location.replace(response['sticker_url'])
                })
            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
                console.log(sticker_name)
            }
        });
    };

    $('#gallery').click(function () {
        location.replace('/upload')
    });

    $('#logout').click(function (){
        location.replace('/logout')
    });

</script>
